<!DOCTYPE html>
  <head>
    <meta charset="utf-8">
    <title>pong over wire</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <div id="titlecard">
      <div id="title">pong over wire</div>
      <button id="playbutton">Play Now!</div>
    </div>
    
    <div id="leaderboard">
      <h1 style="text-align: center">LEADERBOARDS</h1>

      <table class=leaderboard-table>
        <tr>
          <h3 style="text-align: center">Singleplayer Wall</h3>
        </tr>
        <tr>
          <th>#</th>
          <th>Player</th>
          <th>Rallies</th>
        </tr>
      </table>
    </div>

    <!-- The core Firebase JS SDK is always required and must be listed first -->
    <script src="https://www.gstatic.com/firebasejs/7.21.1/firebase-app.js"></script>

    <!-- TODO: Add SDKs for Firebase products that you want to use
        https://firebase.google.com/docs/web/setup#available-libraries -->
    <script src="https://www.gstatic.com/firebasejs/7.21.1/firebase-firestore.js"></script>

    <script>
      // Your web app's Firebase configuration
      var firebaseConfig = {
        apiKey: "AIzaSyAZRyF5MR7unguS_QXQcYJcriNDGVk5M0M",
        authDomain: "pow-server.firebaseapp.com",
        databaseURL: "https://pow-server.firebaseio.com",
        projectId: "pow-server",
        storageBucket: "pow-server.appspot.com",
        messagingSenderId: "893663120987",
        appId: "1:893663120987:web:fcf4c51bbc21cce279397e"
      };
      // Initialize Firebase
      firebase.initializeApp(firebaseConfig);

      var db = firebase.firestore()

      var table = document.querySelector(".leaderboard-table");

      var index = 1;
      db.collection("leaderboard/MFDGbq39Epr7i13mY7sp/singlerally").get()
      .then((querySnapshot) => {
        querySnapshot.forEach((doc) => {
          console.log(`${doc.data().name}: ${doc.data().score}`);
          var row = table.insertRow();
          row.insertCell(0).innerHTML = index++;
          row.insertCell(1).innerHTML = doc.data().name;
          row.insertCell(2).innerHTML = doc.data().score;
        });
      });
    </script>
    <script src="./script.js"></script>
  </body>
</html>
